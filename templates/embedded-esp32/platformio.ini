[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

# WiFi and Web server optimizations
build_flags = 
    -Os
    -DCORE_DEBUG_LEVEL=1
    -DWIFI_ENABLED=1
    -DWEBSERVER_ENABLED=1
    -DUSE_LOCAL_CONFIG
    # Local WiFi configuration (create config/wifi_config_local.ini)
    # Uncomment and modify these lines with your WiFi credentials:
    -DWIFI_SSID='"81458893-2.4G"'
    -DWIFI_PASSWORD='"27536044"'
    # -DWEB_USERNAME='"admin"'
    # -DWEB_PASSWORD='"yourpassword"'

# Libraries for WiFi functionality
lib_deps = 
    ESP32WebServer

# Monitor configuration
monitor_filters = esp32_exception_decoder

# Upload configuration
upload_speed = 921600

# Partition table for web server
board_build.partitions = default.csv